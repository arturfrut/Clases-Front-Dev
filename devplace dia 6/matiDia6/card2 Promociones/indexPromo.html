<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Promo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/js/all.min.js"></script>
    <link rel="stylesheet" href="stylePromo.css">
</head>
<body>



    <!--CARD 1------------------------------------------------------------------------>


    <section class="card card1">
        <p ><i class="fas fa-paper-plane circleImg circleImg1"></i></p>
        <h4>Basic</h4>
        <p><span class="up">$</span>25</p>
        <ul>
            <li><i class="fas fa-check"></i> 10 GB Space</li>
            <li><i class="fas fa-check"></i> 3 Domain Names</li>
            <li><i class="fas fa-check"></i> 20 Email Adress</li>
            <li><i class="fas fa-times"></i> Live Suport</li>
        </ul>
        <button>Order Now</button>
    </section>


    <!--CARD 2------------------------------------------------------------------------>


    <section class="card card2">
        <p ><i class="fas fa-plane circleImg circleImg2"></i></i></p>
        <h4>Standard</h4>
        <p><span class="up">$</span>50</p>
        <ul>
            <li><i class="fas fa-check"></i> 50 GB Space</li>
            <li><i class="fas fa-check"></i> 5 Domain Names</li>
            <li><i class="fas fa-check"></i> Unlimited Email Adress</li>
            <li><i class="fas fa-times"></i> Live Suport</li>
        </ul>
        <button>Order Now</button>
    </section>


    <!--CARD 3------------------------------------------------------------------------>


    <section class="card card3">
        <p ><i class="fas fa-paper-plane circleImg circleImg3"></i></p>
        <h4>Premium</h4>
        <p><span class="up">$</span>100</p>
        <ul>
            <li><i class="fas fa-check"></i> Unlimited GB Space</li>
            <li><i class="fas fa-check"></i> 30 Domain Names</li>
            <li><i class="fas fa-check"></i> Unlimited Email Adress</li>
            <li><i class="fas fa-check"></i> Live Suport</li>
        </ul>
        <button>Order Now</button>
    </section>
</body>
</html>
