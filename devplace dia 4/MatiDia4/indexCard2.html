<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARD2</title>
    <link rel="stylesheet" href="styleCard3.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/js/all.min.js"></script>

</head>
<body>
    <article class="card2">
        <div class="imgCon">
            <img id="img" src="./illustration-hero.svg" alt="">
        </div>
        <div class="infoCon">
            <div class="order">
                <h2>Order Summary</h2>
                <p class="infoPar">You can now listen to millions of songs, audiobooks, and podcasts on any
                    device anywhere you like!</p> 
            </div>

            <div class="changeCon">
                <div class="musicCon">
                    <i class="fas fa-music"></i>
                </div>
                <div class="info">
                    <h4 class="plan" ><bold>Annual Plan</bold></h4>
                    <p class="price">$59.99/year</p>
                </div>
                <div class="change">
                    change
                </div>
            </div>
            <button class="btnBlue"> Proceed to Payment</button>
            <p class="cancel"><bold>Cancel Order</bold></p>
        </div>
    </article>
</body>
</html>
