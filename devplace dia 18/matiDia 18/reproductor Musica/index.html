<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">

    <title>Reproductor de musica</title>
</head>
<body>
    <section class="musicPlayer">
        <article class="musicPlayerCont">
            <img class="redImg" src="./img/red img.jpg" alt="red Image">
            <nav class="navControls">
                <i id="heart" class="bi bi-heart-fill"></i>
                <i class="bi bi-box-arrow-up-right"></i>
                <i class="bi bi-arrow-bar-left"></i>
                <i class="bi bi-arrow-bar-right"></i>
                <i class="bi bi-play-circle big-btn play"></i>
                <i class="bi bi-pause-circle big-btn pause"></i>      
            </nav>    
            <div class="titleNcontrols">
                <h4 class="artist">Norm Ender</h4>
                <p class="song">Mekanin Sahibi</p>
                <p class="timeRight">03.09</p>
                <hr>
                <p class="timeLeft">00:00</p>
            </div>
        </article>
    </section>




    <script src="main.js"></script>
</body>
</html>
